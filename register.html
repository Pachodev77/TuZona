<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuZona - Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script type="module" src="js/firebase-config.js"></script>
    
    <style>
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .strength-weak { background-color: #dc3545; }
        .strength-fair { background-color: #fd7e14; }
        .strength-good { background-color: #ffc107; }
        .strength-strong { background-color: #28a745; }
        .strength-very-strong { background-color: #20c997; }
        
        .strength-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            text-align: right;
            color: #6c757d;
        }
        
        .auth-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-group input:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 4px;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, 
                        border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-primary {
            color: white;
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        
        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
        }
        
        .auth-switch a {
            color: #007bff;
            text-decoration: none;
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
        }
        
        .alerts-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1050;
            max-width: 350px;
            width: 100%;
        }
        
        .alert {
            position: relative;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 4px;
            display: flex;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        
        .alert-icon {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }
        
        .alert-content {
            flex: 1;
        }
        
        .alert-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .alert-message {
            font-size: 0.875rem;
        }
        
        .alert-close {
            background: none;
            border: none;
            font-size: 1.25rem;
            line-height: 1;
            color: inherit;
            opacity: 0.7;
            cursor: pointer;
            padding: 0;
            margin-left: 1rem;
        }
        
        .alert-close:hover {
            opacity: 1;
        }
        
        @media (max-width: 576px) {
            .auth-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .alerts-container {
                left: 1rem;
                right: 1rem;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="images/tuzona.png" alt="TuZona - Clasificados en Colombia" class="logo-img">
                </a>
            </div>
        </div>
    </header>

    <!-- Alerts Container -->
    <div class="alerts-container"></div>

    <!-- Main Content -->
    <main class="container main-content">
        <section class="auth-container">
            <h2>Regístrate</h2>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="30" 
                           placeholder="Ingresa tu nombre de usuario" autocomplete="username">
                    <small class="text-muted">3-30 caracteres, solo letras, números y guiones bajos</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="tucorreo@ejemplo.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required minlength="6" 
                               placeholder="Crea una contraseña segura" autocomplete="new-password"
                               oninput="updatePasswordStrength(this.value)">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')" 
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="password-strength-meter"></div>
                    </div>
                    <div class="strength-text" id="password-strength-text"></div>
                    <small class="text-muted">Mínimo 6 caracteres, se recomienda usar mayúsculas, minúsculas, números y símbolos</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <div style="position: relative;">
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="6" 
                               placeholder="Vuelve a escribir tu contraseña" autocomplete="new-password">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm-password')" 
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" id="register-button">
                        Crear cuenta
                    </button>
                </div>
                
                <div class="form-group" style="text-align: center; margin-top: 1.5rem;">
                    <p class="text-muted" style="margin-bottom: 0.5rem;">O regístrate con:</p>
                    <button type="button" class="btn btn-outline" style="margin: 0.25rem;" disabled>
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn btn-outline" style="margin: 0.25rem;" disabled>
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                </div>
                
                <div class="form-group" style="margin-top: 1.5rem;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="terms" name="terms" required 
                               style="margin-right: 0.5rem; width: auto;">
                        <span style="font-size: 0.875rem; color: #6c757d;">
                            Acepto los <a href="#" style="color: #007bff; text-decoration: none;">Términos de servicio</a> y 
                            <a href="#" style="color: #007bff; text-decoration: none;">Política de privacidad</a>
                        </span>
                    </label>
                </div>
            </form>
            
            <p class="auth-switch">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 TuZona - Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBd-B3w6KanW3fk7vy5eAwtXO-bxXXl9eY",
            authDomain: "tuzona-6df14.firebaseapp.com",
            projectId: "tuzona-6df14",
            storageBucket: "tuzona-6df14.appspot.com",
            messagingSenderId: "826985285220",
            appId: "1:826985285220:web:aad7f544961ecfdf2d4171",
            measurementId: "G-5MFSKGHY36"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Enable offline persistence
        firebase.firestore().enablePersistence()
            .catch((err) => {
                if (err.code === 'failed-precondition') {
                    console.warn('Offline persistence can only be enabled in one tab at a time.');
                } else if (err.code === 'unimplemented') {
                    console.warn('The current browser does not support offline persistence.');
                }
            });

        // UI Helpers
        function showError(message) {
            console.error('Error:', message);
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        function showSuccess(message) {
            console.log('Success:', message);
            const successDiv = document.getElementById('success-message');
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 5000);
            }
        }

        function showLoading(button) {
            if (button) {
                button.disabled = true;
                const originalText = button.innerHTML;
                button.setAttribute('data-original-text', originalText);
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            }
        }

        function hideLoading(button) {
            if (button) {
                button.disabled = false;
                const originalText = button.getAttribute('data-original-text');
                if (originalText) {
                    button.innerHTML = originalText;
                }
            }
        }
        // Check authentication state and redirect if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'account.html';
            }
        });
        
        // Check if username is available
        async function isUsernameAvailable(username) {
            try {
                const docRef = firebase.firestore().collection('usernames').doc(username.toLowerCase());
                const docSnap = await docRef.get();
                return !docSnap.exists;
            } catch (error) {
                console.error('Error checking username:', error);
                return false;
            }
        }
        
        // Create user profile in Firestore
        async function createUserProfile(userId, userData) {
            try {
                const batch = firebase.firestore().batch();
                const userRef = firebase.firestore().collection('users').doc(userId);
                const usernameRef = firebase.firestore().collection('usernames').doc(userData.username.toLowerCase());
                
                batch.set(userRef, {
                    uid: userId,
                    username: userData.username,
                    email: userData.email,
                    displayName: userData.username,
                    photoURL: '',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    emailVerified: false,
                    role: 'user',
                    profileComplete: false
                });
                
                batch.set(usernameRef, {
                    uid: userId,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                await batch.commit();
                return true;
            } catch (error) {
                console.error('Error creating user profile:', error);
                throw error;
            }
        }
        
        // Send email verification
        async function sendEmailVerification(user) {
            try {
                await user.sendEmailVerification({
                    url: window.location.origin + '/account.html',
                    handleCodeInApp: true
                });
            } catch (error) {
                console.error('Error sending verification email:', error);
                throw error;
            }
        }
        
        // Form submission handler
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const registerButton = document.getElementById('register-button');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const emailInput = document.getElementById('email');
            const usernameInput = document.getElementById('username');
            const termsCheckbox = document.querySelector('input[name="terms"]');
            
            // Form submission handler
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Reset previous error states
                document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
                
                // Basic validation
                const missingFields = [];
                if (!username) missingFields.push('nombre de usuario');
                if (!email) missingFields.push('correo electrónico');
                if (!password) missingFields.push('contraseña');
                if (!confirmPassword) missingFields.push('confirmar contraseña');
                
                if (missingFields.length > 0) {
                    const errorMsg = `Por favor completa los campos obligatorios: ${missingFields.join(', ')}`;
                    alert(errorMsg);
                    return;
                }
                
                if (!termsCheckbox || !termsCheckbox.checked) {
                    alert('Debes aceptar los términos y condiciones');
                    if (termsCheckbox) termsCheckbox.focus();
                    return;
                }
                
                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    passwordInput.classList.add('is-invalid');
                    confirmPasswordInput.classList.add('is-invalid');
                    return;
                }
                
                if (password.length < 6) {
                    alert('La contraseña debe tener al menos 6 caracteres');
                    passwordInput.classList.add('is-invalid');
                    return;
                }
                
                try {
                    // Show loading state
                    registerButton.disabled = true;
                    registerButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creando cuenta...';
                    
                    // Check if username is available
                    const usernameAvailable = await isUsernameAvailable(username);
                    if (!usernameAvailable) {
                        throw new Error('El nombre de usuario ya está en uso');
                    }
                    
                    // Create user with email and password
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Create user profile
                    await createUserProfile(user.uid, {
                        username: username,
                        email: email
                    });
                    
                    // Send verification email
                    await sendEmailVerification(user);
                    
                    // Show success message and redirect
                    alert('¡Registro exitoso! Por favor verifica tu correo electrónico.');
                    setTimeout(() => {
                        window.location.href = 'login.html?registered=true';
                    }, 3000);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    
                    // Handle specific Firebase errors
                    let errorMessage = 'Error al registrar el usuario';
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'Este correo electrónico ya está en uso';
                        emailInput.classList.add('is-invalid');
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = 'La contraseña debe tener al menos 6 caracteres';
                        passwordInput.classList.add('is-invalid');
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'El correo electrónico no es válido';
                        emailInput.classList.add('is-invalid');
                    } else if (error.message === 'El nombre de usuario ya está en uso') {
                        errorMessage = 'El nombre de usuario ya está en uso';
                        usernameInput.classList.add('is-invalid');
                    }
                    
                    alert(errorMessage);
                } finally {
                    // Reset button state
                    if (registerButton) {
                        registerButton.disabled = false;
                        registerButton.innerHTML = 'Crear cuenta';
                    }
                }
            });
        });
        
        // Toggle password visibility
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.querySelector(`[onclick="togglePasswordVisibility('${inputId}')"] i`);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Check username availability with debounce
        function checkUsernameAvailability() {
            const usernameInput = document.getElementById('username');
            const usernameFeedback = document.getElementById('username-feedback');
            
            if (!usernameInput || !usernameFeedback) return;
            
            const username = usernameInput.value.trim();
            
            // Clear previous timeout
            let usernameCheckTimeout;
            clearTimeout(usernameCheckTimeout);
            
            // Hide feedback if empty
            if (!username) {
                usernameFeedback.style.display = 'none';
                return;
            }
            
            // Show checking state
            usernameFeedback.style.display = 'block';
            usernameFeedback.textContent = 'Verificando disponibilidad...';
            usernameFeedback.className = 'form-text text-muted';
            
            // Debounce the check
            usernameCheckTimeout = setTimeout(async () => {
                try {
                    const isAvailable = await isUsernameAvailable(username);
                    
                    if (isAvailable) {
                        usernameFeedback.textContent = 'Nombre de usuario disponible';
                        usernameFeedback.className = 'form-text text-success';
                    } else {
                        usernameFeedback.textContent = 'Este nombre de usuario ya está en uso';
                        usernameFeedback.className = 'form-text text-danger';
                    }
                } catch (error) {
                    console.error('Error checking username:', error);
                    usernameFeedback.textContent = 'Error al verificar el nombre de usuario';
                    usernameFeedback.className = 'form-text text-danger';
                }
            }, 500);
        }
        
        // Update password strength meter
        function updatePasswordStrength(password) {
            const strengthMeter = document.getElementById('password-strength-meter');
            const strengthText = document.getElementById('password-strength-text');
            
            if (!strengthMeter || !strengthText) return;
            
            // Reset classes
            strengthMeter.className = 'strength-meter';
            
            // Calculate strength (0-4)
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Update UI
            if (password.length === 0) {
                strengthMeter.style.width = '0%';
                strengthText.textContent = '';
                return;
            }
            
            const width = (strength / 5) * 100;
            strengthMeter.style.width = `${width}%`;
            
            // Update classes and text based on strength
            if (strength <= 2) {
                strengthMeter.classList.add('weak');
                strengthText.textContent = 'Débil';
                strengthText.className = 'text-danger';
            } else if (strength === 3) {
                strengthMeter.classList.add('medium');
                strengthText.textContent = 'Media';
                strengthText.className = 'text-warning';
            } else {
                strengthMeter.classList.add('strong');
                strengthText.textContent = 'Fuerte';
                strengthText.className = 'text-success';
            }
        }
    </script>
</body>
</html>
